<html>
  <head>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <meta name="google-signin-client_id" content="143101079948-vk875d4tv0q2r77jhjqib03imq8ttsb5.apps.googleusercontent.com">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <script>
      //This occurs when a user logs in. Hides login button. Pair down this function as needed.
      function handleCredentialResponse(response) {
        const responsePayload = decodeJwtResponse(response.credential);
        console.log("ID: " + responsePayload.sub);
        console.log('Full Name: ' + responsePayload.name);
        console.log('Given Name: ' + responsePayload.given_name);
        console.log('Family Name: ' + responsePayload.family_name);
        console.log("Image URL: " + responsePayload.picture);
        console.log("Email: " + responsePayload.email);
        console.log(response);
        $('#googleLogin').css("display","none");
      }
      //Allows for decoding above function
      function decodeJwtResponse(token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      }
      //Function that loads on page load. 
      window.onload = function () {
        google.accounts.id.initialize({
          client_id: "143101079948-vk875d4tv0q2r77jhjqib03imq8ttsb5.apps.googleusercontent.com",
          callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
          document.getElementById("googleLogin"),
          { theme: "outline", size: "large" }
        );
        //Prompts One Tap
        google.accounts.id.prompt();
      }
      console.log($('#googleLogin').last().css('height'));
    </script>
    <div id="loginModal" class="modal">
      <div class="modalContent">
        <div id="register"></div>
        <hr>
        <div id="login">
          <div id="sovendeLogin"></div>
          <div id="googleLogin"></div>
        </div>
      </div>
    </div>
  </body>
</html>
