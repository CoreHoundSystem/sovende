<html>
  <head>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <meta name="google-signin-client_id" content="143101079948-vk875d4tv0q2r77jhjqib03imq8ttsb5.apps.googleusercontent.com">
  </head>
  <body>
    <div id="signout_button" class="g_id_signout">Sign Out</div>
    <script>
      function handleCredentialResponse(response) {
        const responsePayload = decodeJwtResponse(response.credential);
        console.log("ID: " + responsePayload.sub);
        console.log('Full Name: ' + responsePayload.name);
        console.log('Given Name: ' + responsePayload.given_name);
        console.log('Family Name: ' + responsePayload.family_name);
        console.log("Image URL: " + responsePayload.picture);
        console.log("Email: " + responsePayload.email);
        console.log(response);
        $('#buttonDiv').css("display","none");
      }
      function decodeJwtResponse(token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      }
      window.onload = function () {
        google.accounts.id.initialize({
          client_id: "143101079948-vk875d4tv0q2r77jhjqib03imq8ttsb5.apps.googleusercontent.com",
          callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
          document.getElementById("buttonDiv"),
          { theme: "outline", size: "large" }  // customization attributes
        );
        google.accounts.id.prompt(); // also display the One Tap dialog
      }
      const button = document.getElementById('signout_button');
      button.onclick = () => {
        //google.accounts.id.disableAutoSelect();
        GoogleAuth.signOut();
      }
    </script>
    <div id="buttonDiv"></div>
    
  </body>
</html>
